<label class="mt-2">{{ label }}</label>

<div class="progress">
  <div
    [ngClass]="{
      'bg-info': status == 'info',
      'bg-danger': status == 'danger',
      'bg-success': status == 'success',
      'progress-bar-striped': striped != null
    }"
    [ngStyle]="{
      'width.%': value
    }"
    class="progress-bar"
    role="progressbar"
    [attr.aria-valuenow]="value"
    aria-valuemin="0"
    aria-valuemax="100"
  >
    {{ value }}%
  </div>
</div>
<p>
  {{ checklvl() }}
</p>
